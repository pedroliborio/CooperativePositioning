*.rsu[*].appl.beaconPriority = 3
*.rsu[*].appl.dataPriority = 2
*.rsu[*].appl.forwardBeacons = false
*.rsu[*].appl.forwardInterval = 0.1s
*.rsu[*].appl.numHops = ${totHops}


